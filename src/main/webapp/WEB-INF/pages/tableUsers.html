<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users table</title>
</head>
<body>

<div>
    <h2>Users table</h2>

    <table border="2" cellspacing="4">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getName()}">Name</td>
            <td th:text="${user.getLastName()}">Lastname</td>
            <td th:text="${user.getAge()}">Age</td>
            <td style="text-align: center">
                <form th:method="GET" th:action="@{/users/edit/{id}(id=${user.getId()})}">
                    <label>
                        <input th:type="submit" th:value="Edit">
                    </label>
                </form>
            </td>
            <td style="text-align: center">
                <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                    <label>
                        <input th:type="submit" th:value="Delete">
                    </label>
                </form>
            </td>
        </tr>
    </table>
    <h3><a href="users/new">Create User</a></h3>
</div>

</body>
</html>
